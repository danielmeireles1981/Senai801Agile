{% extends './base.html' %}
{% block content %}
<section class="container">
    <h2>Lista de Alunos</h2>
    <div class="tabela-responsiva">
        <table class="alunos-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Perfil</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.nome }}</td>
                    <td>{{ aluno.email }}</td>
                    <td>{{ aluno.telefone }}</td>
                    <td>
                        <a href="{% url 'perfil_aluno' aluno.id %}" class="btn">Ver Perfil</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" style="text-align:center; color: var(--neutral-gray);">
                        Nenhum aluno cadastrado.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
