{% extends './base.html' %}
{% block content %}
<h2>Matrícula em {{ curso.nome }}</h2>
<form method="post" class="formulario">
    {% csrf_token %}
    <label for="aluno">Selecione seu perfil:</label>
    <select name="aluno_id" required>
        {% for aluno in alunos %}
            <option value="{{ aluno.id }}">{{ aluno.nome }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn">Confirmar Matrícula</button>
</form>
{% endblock %}
